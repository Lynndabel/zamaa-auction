[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true

# Zama FHE specific configuration
ffi = true
fs_permissions = [{ access = "read-write", path = "./" }]

[rpc_endpoints]
zama = "https://devnet.zama.ai"

[etherscan]
zama = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
